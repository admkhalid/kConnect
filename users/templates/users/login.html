{% extends 'blog/base.html' %} 
{% load crispy_forms_tags %}
<!-- you can reference the template of another app -->
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %} <!--this token prevents xss attacks. stands for cross site request forgery-->
            <fieldset class="form-group"> <!--groups releated elements in a form-->
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }} <!--simple as that mention the variable here. as_p will render the form in <p> tags. just to make it look good-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an account? <a class="ml-2" href=" {% url 'register'  %} ">Register</a>
            </small>
        </div>
    </div>
{% endblock %}
