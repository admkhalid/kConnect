{% extends 'blog/base.html' %} 
{% block content %}
    <div class="content-section">
        {% if request.user.is_authenticated %}
            <form method="post">
                {% csrf_token %} <!--this token prevents xss attacks. stands for cross site request forgery-->
                <fieldset class="form-group"> <!--groups releated elements in a form-->
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h2>Are you sure you wanna delete this post? {{ object.title }} </h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger btn-sm mt-1 mb-1" type="submit">Yeah, Delete It!</button>
                    <a class="btn btn-outline-secondary" href=" {% url 'post-detail' object.id %} ">Cancel</a>
                </div>
            </form>
        {% else %}
            You must be logged in to create a post
        {% endif %}
    </div>
{% endblock %}
